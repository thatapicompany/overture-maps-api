name: Default test
on:
  push:
    branches-ignore:
      - 'main'
      - 'master'
      - 'staging'

jobs:
  test-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]
    
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: npm install
      run: |
        npm install
    - name: npm test
      run: |
        npm test 
        
    - name: npm test:e2e
      run: |
        npm run test:e2e 
      
    - name: npm build
      run: |
        npm run build --if-present